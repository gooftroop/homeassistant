        ##########################################################
        ## Front Door Bell Office Audio Notification
        ##########################################################

- alias: Doorbell - Front Doorbell Office Notification

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
      - condition: state
        entity_id: input_boolean.disable_notifications
        state: 'off'
      - condition: state
        entity_id: input_boolean.disable_doorbell
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.office_occupancy
            state: 'on'
          - condition: state
            entity_id: binary_sensor.USER2_office_occupancy
            state: 'on'

  action:
    - service: script.turn_on
      entity_id: script.say
      data:
        variables:
          master: 'media_player.sonos_USER1s_office'
          where: 'media_player.sonos_USER1s_office, media_player.sonos_USER2s_office'
          volume: '.6'
          what: 'Someone is at the Front Door'

        ##########################################################
        ## Front Door Camera TV when Doorbell Rings
        ##########################################################

- alias: Doorbell - Front Door Camera TV when Doorbell Rings

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.remote
        state: 'Watch TV'
      - condition: state
        entity_id: input_select.remote
        state: 'Play Sonos'

  action:
    - service: camera.play_stream
      data:
        entity_id: camera.front_porch
        media_player: media_player.living_room_apple_tv

        ##########################################################
        ## Front Door Camera TV when Doorbell Rings and Motion Detected
        ##########################################################

- alias: Doorbell - Front Door Camera TV when Doorbell Rings and Motion Detected

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: state
      entity_id: input_select.remote
      state: 'PowerOff'
    - condition: time
      after: '08:00'
      before: '22:00'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.living_room_occupancy
        state: 'on'
      - condition: state
        entity_id: binary_sensor.living_room_motion
        state: 'on'

  action:
    - service: camera.play_stream
      data:
        entity_id: camera.front_porch
        media_player: media_player.living_room_apple_tv
    - service: input_select.select_option
      data:
        entity_id: input_select.remote
        option: "Watch TV"
    - delay: '00:02:00'
    - service: input_select.select_option
      data:
        entity_id: input_select.remote
        option: "PowerOff"

