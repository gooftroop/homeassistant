        ##########################################################
        ## Turn On Lights when Door Bell Rings and Away
        ##########################################################

- alias: Doorbell - Turn On Lights when Ring and Away

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'not_home'

  action:
    - service: light.turn_on
      entity_id:
        - light.living_room_lamps
        - light.office_lamp
        - light.closet_lamp
        - light.kitchen_sink
        - light.back_door
        - light.garage_light
      data:
        brightness_pct: 100
        color_temp: 447

