        ##########################################################
        ## Turn on Living Room Lights when Motion Detected at Night
        ##########################################################

- alias: Motion - Turn on Living Room Lights when Motion Detected at Night

  trigger:
    - platform: state
      entity_id: binary_sensor.living_room_motion
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_motion
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: light.living_room_lights
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '07:00'
      before: '02:00'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.living_room_apple_tv
        state: 'paused'
      - condition: state
        entity_id: media_player.living_room_apple_tv
        state: 'idle'
      - condition: state
        entity_id: media_player.living_room_apple_tv
        state: 'unknown'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.remote
        state: 'PowerOff'
      - condition: state
        entity_id: input_select.remote
        state: 'Watch TV'
      - condition: state
        entity_id: input_select.remote
        state: 'Play Sonos'
      - condition: state
        entity_id: input_select.remote
        state: 'Watch Over the Air TV'

  action:
    - service: light.turn_on
      entity_id:
        - light.living_room_lamps
      data:
        transition: 5
        brightness_pct: 100
        color_temp: 447
    - service: light.turn_on
      entity_id: light.media_center_lighting
      data:
       transition: 5
       effect: random
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
        brightness_pct: 20

